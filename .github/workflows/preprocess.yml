name: Preprocessing Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_Christian-Gideon-Valent.py

      - name: List output files
        run: |
          echo "üìÇ Output files:"
          ls -la preprocessing/heart_preprocessing/

      - name: Upload preprocessing results
        uses: actions/upload-artifact@v4
        with:
          name: heart_preprocessing_results
          path: preprocessing/heart_preprocessing/
          retention-days: 30

      - name: Verify preprocessing output
        run: |
          echo "‚úÖ Verifying preprocessing output..."
          if [ -f "preprocessing/heart_preprocessing/train_data.csv" ]; then
            echo "‚úÖ train_data.csv exists"
            head -5 preprocessing/heart_preprocessing/train_data.csv
          else
            echo "‚ùå train_data.csv not found"
            exit 1
          fi

          if [ -f "preprocessing/heart_preprocessing/test_data.csv" ]; then
            echo "‚úÖ test_data.csv exists"
            head -5 preprocessing/heart_preprocessing/test_data.csv
          else
            echo "‚ùå test_data.csv not found"
            exit 1
          fi

          if [ -f "preprocessing/heart_preprocessing/scaler.pkl" ]; then
            echo "‚úÖ scaler.pkl exists"
          else
            echo "‚ùå scaler.pkl not found"
            exit 1
          fi

          echo ""
          echo "üéâ All preprocessing outputs verified successfully!"
